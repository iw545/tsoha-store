<!DOCTYPE html>
<html lang="fi"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}Tsoha Store{% endblock %}</title>
    </head> 
    <body>
		<hr>
		<h1><a href="/">Tsoha Store</a></h1>
		<p>{{ notification }}</p>
		<nav>
		<ul>
		  <li><a href="/catalog">Tuote hakemisto</a></li>
		  <li><a href="/cart">Ostoskori</a></li>
		  <li><a href="/usersettings">Käyttäjätiedot</a></li>
		</ul>
		</nav>
		<form action="/search" method="POST">
			<label for="search_term">Tuote haku:</label>
			<input type="text" name="search_term" maxlength="20" required><br>
			<input type="submit" value="Etsi tuotteita">
		</form>
		<hr>
		{% block content %}
		{% endblock %}
    </body>
</html>
